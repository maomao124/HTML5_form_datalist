<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="hotAirBalloon.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="animate.css">
    <style>
        body {
            background-color: #78e6ff;
        }
    </style>
</head>
<body>

<div class="text_position">
    <div class="text animated flipInY">
        datalist
    </div>
</div>

<div class="form_position">
    <div class="animated bounceInDown">
        <div class="form">
            <form action="result.jsp" method="post">
                <table border="1">
                    <tr>
                        <td colspan="2" align="center">
                        </td>
                    </tr>
                    <tr>
                        <td class="prompt">列表</td>
                        <td>
                            <label>
                                <input class="input" type="text" list="myList" name="list">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input class="submit" type="submit" value="提交"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<datalist id="myList">
    <option value="apple">苹果</option>
    <option value="grape">葡萄</option>
    <option value="banana">香蕉</option>
    <option value="test1">测试1</option>
    <option value="test2">测试2</option>
    <option value="test3">测试3</option>
    <option value="test4">测试4</option>
    <option value="test5">测试5</option>

</datalist>

</body>
</html>
